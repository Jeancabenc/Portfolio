<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoCustomz · Contact</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="ac-header">
    <div class="ac-container ac-nav">
      <div class="ac-logo">AutoCustomz</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <main class="ac-container">

  <section>
    <h1>Contact</h1>
    <p>For real-world work this would be a booking form. For now it’s a demo.</p>
    <form class="contact-form">
      <label for="name">Name</label>
      <input id="name" type="text" required />
      <label for="email">Email</label>
      <input id="email" type="email" required />
      <label for="car">Car & model year</label>
      <input id="car" type="text" />
      <label for="message">What are you looking to do?</label>
      <textarea id="message" rows="4"></textarea>
      <button class="btn primary" type="submit" disabled>Send</button>
      <p class="form-note">Static demo — not wired to a backend.</p>
    </form>
  </section>

  </main>
  <footer class="ac-footer">
    <div class="ac-container">
      <p>© AutoCustomz. Demo site for portfolio.</p>
    </div>
  </footer>
</body>
</html>
